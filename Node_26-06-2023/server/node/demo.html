<!DOCTYPE html>
<html>
  <head>
    <title>HTML Routing Example</title>
  </head>
  <body>
    <h1>HTML Routing Example</h1>

    <ul>
      <li>
        <a href="/" onclick="navigate(event, '/')">Home</a>
      </li>
      <li>
        <a href="/about" onclick="navigate(event, '/about')">About</a>
      </li>
      <li>
        <a href="/contact" onclick="navigate(event, '/contact')">Contact</a>
      </li>
      <li>
        <a href="/title" onclick="navigate(event, '/title')">title</a>
      </li>
    </ul>

    <div id="content">
      <!-- Content will be dynamically loaded here -->
    </div>

    <script>
      function loadPage(url) {
        fetch(url)
          .then(function (response) {
            return response.text();
          })
          .then(function (html) {
            document.getElementById('content').innerHTML = html;
          })
          .catch(function (error) {
            console.log('Error:', error);
          });
      }

      function navigate(event, url) {
        event.preventDefault();
        loadPage(url);
        history.pushState(null, null, url);
      }

      window.addEventListener('popstate', function () {
        loadPage(location.pathname);
      });

      // Load the initial content
      loadPage(location.pathname);
    </script>
  </body>
</html>
